
server.port=3025

# Connexion à la base de données MongoDB
spring.data.mongodb.uri=mongodb://gedeon:gedeon@192.168.113.250:27017/notif_service_db?authSource=admin
# spring.data.mongodb.uri=mongodb://gedeon:gedeon@localhost:27017/notif_service_db?authSource=admin
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.authentication-database=admin

# Configuration for eureka server
eureka.client.service-url.defaultZone=http://192.168.113.250:8761/eureka/
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Configuration pour l'envoi d'emails via GMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# RabbitMQ configuration
spring.rabbitmq.host=192.168.113.250
