
server.port=8185

# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.git.mode=full
management.endpoint.info.enabled=true
management.endpoint.prometheus.enabled=true

# Database configuration
spring.data.mongodb.uri=mongodb://gedeon:gedeon@mongodb:27017/transfer_service_db?authSource=admin
# spring.data.mongodb.uri=mongodb://gedeon:gedeon@localhost:27017/transfer_service_db?authSource=admin
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.authentication-database=admin


# Configuration for eureka server
eureka.client.service-url.defaultZone=http://192.168.113.250:8761/eureka/
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# RabbitMQ configuration
spring.rabbitmq.host=rabbitmq
# spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
